<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LBM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <p>LBM-JS</p>
    <canvas id="disp" width="200" height="200"></canvas>
    <p>
    <button onClick="stabView = !stabView;">SWCH</button>
    <button onClick="fullView = !fullView;">FULL</button>
    </p>
    <p>
    <button onClick="tau = prompt('current tau: ' + tau, tau);">TAU</button>
    <button onClick="deltaF = prompt('current df: ' + deltaF, deltaF);">STAB</button>
    </p>
</body>
</html>
